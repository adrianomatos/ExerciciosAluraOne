<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    
    //QUADRADO
    pincel.fillStyle = 'green';     //Tinta
    pincel.fillRect(0, 0, 600, 400);    //Coordenada
    
    //TRIÂNGULO
    pincel.fillStyle = 'yellow';
    pincel.beginPath();         //Começa escrita
    pincel.moveTo(20, 200);
    pincel.lineTo(300, 20);
    pincel.lineTo(580, 200);
    pincel.fill();              //Preencher

    //TRIÂNGULO
    pincel.fillStyle = 'yellow';
    pincel.beginPath();         //Começa escrita
    pincel.moveTo(20, 200);
    pincel.lineTo(300, 380);
    pincel.lineTo(580, 200);
    pincel.fill();              //Preencher
    
    //CÍRCULO
    pincel.fillStyle = 'darkblue';
    pincel.beginPath();         //Começa escrita
    //x,y,raio,angulo_inicial, angulo_final
    pincel.arc(300, 200, 100, 0, 2 * 3.14);
    pincel.fill();              //Preencher
    
</script>
