<canvas width="600" height="400"></canvas>

<script> 
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');   
    
    function desenhaCirculo(x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
    //C√çRCULOS PERSONALIZADOS
    //x,y,raio,angulo_inicial, angulo_final
    desenhaCirculo(300, 200, 50, 'red');        //CENTRO

    desenhaCirculo(300, 100, 50, 'yellow');     //SUPERIOR
    desenhaCirculo(400, 200, 50, 'black');      //DIREITA
    desenhaCirculo(300, 300, 50, 'darkblue');   //INFERIOR
    desenhaCirculo(200, 200, 50, 'orange');     //ESQUERDA

    
</script>
